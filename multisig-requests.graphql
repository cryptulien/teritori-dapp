query getUserMultisigs(
  $chainId: String!
  $userAddress: String!
  $size: Int!
  $before: Time
) {
  multisigs: getUserMultisigs(
    chainId: $chainId
    userAddress: $userAddress
    size: $size
    before: $before
  ) {
    ...MultisigFields
  }
}

query getUserTransactions(
  $chainId: String!
  $userAddress: String!
  $size: Int!
  $before: Time
) {
  transactions: getUserTransactions(
    chainId: $chainId
    userAddress: $userAddress
    size: $size
    before: $before
  ) {
    ...TransactionFields
  }
}

query getMultisig($chainId: String!, $address: String!) {
  multisig: getMultisig(chainId: $chainId, address: $address) {
    ...MultisigFields
  }
}

query getMultisigTransactions(
  $chainId: String!
  $multisigAddress: String!
  $size: Int!
  $before: Time
) {
  transactions: getMultisigTransactions(
    chainId: $chainId
    multisigAddress: $multisigAddress
    size: $size
    before: $before
  ) {
    ...TransactionFields
  }
}

fragment TransactionFields on Transaction {
  _id
  msgs
  createdAt
  fee
  multisig {
    chainId
    address
  }
}

fragment MultisigFields on Multisig {
  _id
  name
  address
  pubkeyJSON
  chainId
  userAddresses
}
